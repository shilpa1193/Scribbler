<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/postslist.css">
    <script src="../scripts/common.js"></script>
    <script src="../scripts/postslist.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0"> 

</head>

<body>
    <!-- Common header -->
    <div id="common-header"></div>
    <script type="text/javascript">
        buildHeader("common-header");
    </script>

    <!-- Dump all the Posts -->
    <div id="dump-posts"></div>
    <script type="text/javascript">
        loadPosts("dump-posts");
    </script>

    <!-- Modal - Delete Confirmation -->
    <div id="deletepost" class="modal">
        <div class="modal-content-confirm">
            <p class = "pcenter">Are you sure you want to delete the  post?</p>
            <button class = "btn btn-yes" onclick="deletePost()">Yes</button>
            <button class = "btn btn-no" onclick="displayDelete('deletepost','',1)">No</button>
        </div>
    </div>

</body>

</html>
