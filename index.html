<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0">
    
    <title>Scribbler</title>

</head>

<body>

    <!-- Header -->
    <div id="common-header"></div>
        <script type="text/javascript">
            buildHeader("common-header");
        </script>
    <div>

    <!-- Middle of the screen content -->
    <div class = "container-center">
        <button class = "btn-center" onclick="openPage('html/postslist.html')">All Posts</button>
        <button class = "btn-center" onclick="displayForm('createpost',0)">Create Post</button>
    </div>

    <div id="createpost" class="modal">
        <!-- Modal Content -->
        <form class="modal-content-post">
            <span onclick="displayForm('createpost',1)" class="close-form fa fa-times" title="Close"></span>
            <h2>Pen Your Post</h2>
            <hr size="2" width="95%" color="black"> 
            <div class="container">
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter title of your post" name="title" required>
                <label for="contents"><b>Contents</b></label>
                <input type="text" class = "form-content" placeholder="Enter the contents of your post" name="contents" required>
                <div class="align-post">
                    <button type="submit" class = "btn-post">Create</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
